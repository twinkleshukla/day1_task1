<Html>
    <head> 
    <title>
    Registration Page for dog adoption!
    </title>

    <style>
      body{
        background-image: linear-gradient(rgba(252, 158, 158, 0.5),rgba(0,0,0,0.5)),url('puppies\ fam.jpeg');
    height: 100vh;
    background-size: cover;
    background-position: center;
        }
        
              </style>
    </head>
    <body>
    <br>
    <br>
    <form>
    
    <label style="color:rgb(14, 12, 12);text-align:center;"> FIRST NAME </label>       
    <input type="text" name="firstname" size="30"/> <br> <br>
    <label style="color:rgb(17, 16, 16);text-align:center;"> MIDDLE NAME: </label>   
    <input type="text" name="middlename" size="30"/> <br> <br>
    <label style="color:rgb(8, 8, 8);text-align:center;"> LAST NAME: </label>       
    <input type="text" name="lastname" size="30"/> <br> <br>
    
    <label> 
    BREEDS OF DOGS :
    </label> 
    <select>
    <option value="dog breeds">breeds of dog</option>
    <option value="bull dog">bull dog</option>
    <option value="husky">husky</option>
    <option value="lebra">lebra</option>
    <option value="golden retriver">golden retriver</option>
    <option value="poodle">poodle</option>
    <option value="german stepherd">german stepherd</option>
   
    </select>
    
    <br>
    <br>
    <label> 
    Gender :
    </label><br>
    <input type="radio" name="male"/> Male <br>
    <input type="radio" name="female"/> Female <br>
    
    <br>
    <br>
    
    <label> 
    Phone :
    </label>
    <input type="text" name="country code"  value="+91" size="2"/> 
    <input type="text" name="phone" size="10"/> <br> <br>
    Address
    <br>
    <textarea cols="80" rows="5" value="address">
